on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: run tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: install tools
      run: |
        pip install platformio==6.1.4

    - name: build example
      run: make build
